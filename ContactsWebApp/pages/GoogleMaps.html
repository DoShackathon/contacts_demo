<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlYCA5i1qspy7qsWHS6F0x1QzxrGS_zj4"></script>
    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
            var mapOptions = {
                zoom: 2,
                center: myLatlng
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Hello World!'
            });
        }

        //google.maps.event.addDomListener(window, 'load', initialize); 

    </script>

  </head>
  <body>
    <div id="map-canvas"></div>
      <script> 
          var urlParams = new URLSearchParams(window.location.search);
          var q1 = urlParams.get('q1');
          var q2 = urlParams.get('q2');

          function initialize(q1, q2) {
              var myLatlng = new google.maps.LatLng(q1, q2);
              var mapOptions = {
                  zoom: 8,
                  center: myLatlng
              }
              var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

              var marker = new google.maps.Marker({
                  position: myLatlng,
                  map: map,
                  title: '' + q1 + ',' + q2 + ''
              });
          }
          initialize(q1, q2);
      </script>
  </body>
</html>
